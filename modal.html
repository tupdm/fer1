<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
</head>
<body>
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Login</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email address...">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password...">
            </div>

            <button type="button" class="btn btn-info btn-lg btn-block" style="border-radius: 50px;">Login</button>
            <p class="text-center mt-2">or use a social network</p>
            <div class="text-center" style="font-size: 1.5rem;">
                <i style="background-color: rgb(87, 81, 81);color: white; padding: 200px;" class="p-2 px-3 rounded-circle fa fab fa-twitter" aria-hidden="true"></i>
                <i style="background-color: rgb(87, 81, 81);color: white; padding: 200px;" class="p-2 px-3 rounded-circle fa fab fa-facebook-square" aria-hidden="true"></i>
                <i style="background-color: rgb(87, 81, 81);color: white; padding: 200px;" class="p-2 px-3 rounded-circle fa fab fa-linkedin-square" aria-hidden="true"></i>
            </div>
            <hr>
            <div class="text-center">
                <p>not a member yet? <a href="#">Sign Up</a></p>
            </div>
          </form>
      </div>
      
    </div>
  </div>
</div>
</body>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script src="./assets/js/myscript.js"></script> -->
</html>
